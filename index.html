<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Gain</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="auth-section" class="card">
    <h1>Daily Gain</h1>
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div id="register-form" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="register-name" placeholder="Full Name" />
      <input type="text" id="register-mobile" placeholder="Mobile" />
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <button onclick="registerUser()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <div id="app-section" style="display:none;">
    <header>
      <h1>Daily Gain - Bro Split</h1>
      <button id="logout-btn" onclick="logoutUser()">Logout</button>
    </header>
    <main>
      <div class="workout-day-selector">
        <label>Select Day:</label>
        <select id="day-select" onchange="loadWorkout()">
          <option value="Monday">Monday - Chest</option>
          <option value="Tuesday">Tuesday - Back</option>
          <option value="Wednesday">Wednesday - Shoulders</option>
          <option value="Thursday">Thursday - Arms</option>
          <option value="Friday">Friday - Legs</option>
        </select>
      </div>
      <div id="workout-container"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
