<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Gain Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>ğŸ’ª Daily Gain Tracker</h1>

        <!-- Login Form -->
        <div id="login-section">
            <input type="text" id="username" placeholder="Enter username">
            <button onclick="login()">Login</button>
        </div>

        <!-- App Section -->
        <div id="app-section" style="display:none;">
            <p>Logged in as <strong id="current-user"></strong> <button onclick="logout()">Logout</button></p>

            <input type="text" id="gain-input" placeholder="Enter today's gain">
            <button onclick="saveGain()">Save</button>

            <h3>Your Gains</h3>
            <ul id="gain-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
