<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Gain - Bro Split Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#222">
</head>
<body>
    <header>
        <h1>💪 Bro Split Workout Tracker</h1>
    </header>

    <main>
        <section id="workout-form">
            <label for="day">Workout Day:</label>
            <select id="day">
                <option>Chest</option>
                <option>Back</option>
                <option>Shoulders</option>
                <option>Arms</option>
                <option>Legs</option>
            </select>

            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" placeholder="Bench Press">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight">

            <label for="reps">Reps:</label>
            <input type="number" id="reps">

            <button id="add-btn">Add Set</button>
        </section>

        <section id="log">
            <h2>Workout Log</h2>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Exercise</th>
                        <th>Weight</th>
                        <th>Reps</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="log-body"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>🏋️ Daily Gain | Track your bro split gains!</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
